# permissions for end users to edit envrionmentbuilds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: opsmate-operator
    app.kubernetes.io/managed-by: kustomize
  name: envrionmentbuild-editor-role
rules:
- apiGroups:
  - sre.opsmate.io
  resources:
  - envrionmentbuilds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sre.opsmate.io
  resources:
  - envrionmentbuilds/status
  verbs:
  - get
