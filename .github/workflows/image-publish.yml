name: Image Publish

on:
  push:
    branches:
      - main

jobs:
  image-publish:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.22'
      # only support x86_64 for now instead of using docker-buildx
      - name: Build image
        run: make docker-build

      - name: Push image
        run: make docker-push
